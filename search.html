	<script type="text/javascript">
	// slider 옆에 실시간으로 값 띄우기
	var rangeSlider = function() {
		var slider = $('.range-slider'),
		range = $('.slider-range'),
		value = $('.slider-value');

		slider.each(function() {
			value.each(function() {
				var value = $(this).prev().attr('value');
				$(this).html(value);
			});
			range.on('input', function() {
				$(this).next(value).html(this.value);
			});
		});
	};
	rangeSlider();

	// google map api 불러와서 지도 그리고 distance 입력값에 따라 원그리기
	var map, infoWindow, circle;
	function initMap() {
		map = new google.maps.Map(document.getElementById("map"), {
			center: new google.maps.LatLng(33.450701, 126.570667),
			zoom: 6,
			mapTypeId: google.maps.MapTypeId.roadmap
		});
		infoWindow = new google.maps.InfoWindow;

		// Try HTML5 geolocation.
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(function(position) {
				var pos = {
					lat: position.coords.latitude,
					lng: position.coords.longitude
				};

				infoWindow.setPosition(pos);
				infoWindow.setContent('Location found.');
				infoWindow.open(map);
				map.setCenter(pos);
			}, function() {
				handleLocationError(true, infoWindow, map.getCenter());
			});
		} else {
			// Browser doesn't support Geolocation
			handleLocationError(false, infoWindow, map.getCenter());
		}
		function drawCircle() {
			circle = new google.maps.Circle({
				strokeColor: "FF0000",
				strokeOpacity: 0.8,
				strokeWeight: 2,
				fillColor: "#FF0000",
				fillOpacity: 0.3,
				map: map,
				center: map.center,
				radius: 300000
			});
		}
		drawCircle();
	}

	function handleLocationError(browserHasGeolocation, infoWindow, pos) {
		infoWindow.setPosition(pos);
		infoWindow.setContent(browserHasGeolocation ? 'Error: The Geolocation service failed.' : 'Error: Your browser doesn\'t support geolocation.');
		infoWindow.open(map);
	}

	function update() {
		var newRad = parseInt(document.getElementById('distance').value);
		updateRadius(circle, newRad);
	}

	function updateRadius(circle, rad){
		circle.setRadius(rad);
	}

	function changeScene() {
		document.getElementById("input").style.diplay = "none";
		document.getElementById("result").style.display = "block";
	}
	</script>
